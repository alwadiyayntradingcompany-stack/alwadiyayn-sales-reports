<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم التسجيل بنجاح - شكراً لك</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('489368.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* كونفيتي متساقط */
        .confetti {
            position: fixed;
            top: -10px;
            z-index: 5;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti-piece:nth-child(1) { left: 10%; background: #FF6B6B; animation-delay: 0s; }
        .confetti-piece:nth-child(2) { left: 20%; background: #4ECDC4; animation-delay: 0.5s; }
        .confetti-piece:nth-child(3) { left: 30%; background: #45B7D1; animation-delay: 1s; }
        .confetti-piece:nth-child(4) { left: 40%; background: #96CEB4; animation-delay: 1.5s; }
        .confetti-piece:nth-child(5) { left: 50%; background: #FFEAA7; animation-delay: 2s; }
        .confetti-piece:nth-child(6) { left: 60%; background: #DDA0DD; animation-delay: 0.3s; }
        .confetti-piece:nth-child(7) { left: 70%; background: #98D8C8; animation-delay: 0.8s; }
        .confetti-piece:nth-child(8) { left: 80%; background: #F7DC6F; animation-delay: 1.3s; }
        .confetti-piece:nth-child(9) { left: 90%; background: #BB8FCE; animation-delay: 1.8s; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* نجوم متلألئة */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .star {
            position: absolute;
            color: #FFD700;
            font-size: 12px;
            animation: twinkle 2s ease-in-out infinite;
        }

        .star:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 85%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 30%; left: 25%; animation-delay: 1s; }
        .star:nth-child(4) { top: 40%; left: 75%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 60%; left: 10%; animation-delay: 2s; }
        .star:nth-child(6) { top: 70%; left: 90%; animation-delay: 0.3s; }
        .star:nth-child(7) { top: 80%; left: 35%; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 15%; left: 65%; animation-delay: 1.3s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* عداد تنازلي */
        .countdown-container {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .countdown-container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .progress-ring {
            position: relative;
            display: inline-block;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        #progress-circle {
            transition: stroke-dashoffset 1s linear;
        }

        #countdown-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
            color: #4CAF50;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .success-icon::before {
            content: '✓';
            font-size: 60px;
            color: white;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .success-title {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-message {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .success-details {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .detail-label {
            font-weight: 600;
            color: #2c3e50;
        }

        .detail-value {
            color: #4CAF50;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
            border: 2px solid rgba(44, 62, 80, 0.2);
        }

        .btn-secondary:hover {
            background: white;
            transform: translateY(-2px);
        }

        .saudi-flag {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            align-items: flex-start;
            gap: 5px;
        }

        .flag-pole {
            width: 4px;
            height: 80px;
            background: linear-gradient(180deg, #c0c0c0, #808080);
            border-radius: 2px;
        }

        .flag-content {
            width: 120px;
            height: 80px;
            background: url('FLAG IMAGE.jpg') center/cover no-repeat;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 40px 30px;
            }
            
            .success-title {
                font-size: 24px;
            }
            
            .success-message {
                font-size: 16px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .saudi-flag {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <!-- كونفيتي متساقط -->
    <div class="confetti">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>

    <!-- نجوم متلألئة -->
    <div class="stars">
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
        <div class="star">★</div>
    </div>

    <!-- علم المملكة -->
    <div class="saudi-flag">
        <div class="flag-pole"></div>
        <div class="flag-content"></div>
    </div>

    <div class="success-container">
        <div class="success-icon"></div>
        
        <h1 class="success-title">تم التسجيل بنجاح!</h1>
        
        <p class="success-message">
            شكراً لك على تسجيل تقرير المبيعات اليومية.<br>
            تم حفظ بياناتك بنجاح في النظام.
        </p>
        
        <div class="success-details">
            <div class="detail-item">
                <span class="detail-label">رقم التسجيل:</span>
                <span class="detail-value" id="registrationId">#12345</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">التاريخ والوقت:</span>
                <span class="detail-value" id="timestamp"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">الحالة:</span>
                <span class="detail-value">مكتمل ✓</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="jotform-replicate.html" class="btn btn-primary">تسجيل تقرير جديد</a>
        </div>
        
        <!-- عداد تنازلي -->
        <div class="countdown-container">
            <p>سيتم الانتقال للنموذج خلال: <span id="countdown">30</span> ثانية</p>
            <div class="progress-ring">
                <svg width="60" height="60">
                    <circle cx="30" cy="30" r="25" stroke="#ddd" stroke-width="4" fill="none"/>
                    <circle id="progress-circle" cx="30" cy="30" r="25" stroke="#4CAF50" stroke-width="4" fill="none" 
                            stroke-dasharray="157" stroke-dashoffset="157" transform="rotate(-90 30 30)"/>
                </svg>
                <span id="countdown-number">30</span>
            </div>
        </div>
    </div>

    <script>
        // تحديث الوقت الحالي
        document.getElementById('timestamp').textContent = new Date().toLocaleString('ar-SA', {
            timeZone: 'Asia/Riyadh',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });

        // رقم تسجيل عشوائي
        document.getElementById('registrationId').textContent = '#' + Math.floor(Math.random() * 100000);

        // عداد تنازلي متطور
        let timeLeft = 30;
        const countdownElement = document.getElementById('countdown');
        const countdownNumber = document.getElementById('countdown-number');
        const progressCircle = document.getElementById('progress-circle');
        const circumference = 2 * Math.PI * 25;
        
        function updateCountdown() {
            countdownElement.textContent = timeLeft;
            countdownNumber.textContent = timeLeft;
            
            const progress = (30 - timeLeft) / 30;
            const offset = circumference - (progress * circumference);
            progressCircle.style.strokeDashoffset = offset;
            
            if (timeLeft <= 0) {
                window.location.href = 'jotform-replicate.html';
            } else {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        setTimeout(updateCountdown, 3000);

        // إزالة العداد القديم
        // setTimeout(() => {
        //     if (confirm('هل تريد تسجيل تقرير جديد؟')) {
        //         window.location.href = 'jotform-replicate.html';
        //     }
        // }, 30000);
    </script>
</body>
</html>
